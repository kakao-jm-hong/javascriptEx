<body>
    <h1 id="clock"></h1>
    <script>
        window.onload = function () {
            var clock = document.getElementById('clock');

            // 1초마다 함수를 실행합니다.
            setInterval(function () {
                clock.innerHTML = new Date().toString();
            }, 1000);
        };
    </script>
</body>
